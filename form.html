<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Submit Textbook</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="css/form.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<script type="text/javascript" src="Scripts/form.js"></script>

</head>
<body>

  <nav>
    <div class="nav-wrapper">
      <a href="search.html" class="brand-logo">ShelfLife</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="search.html">Browse</a></li>
        <li class="active"><a href="selling.html">Dashboard</a></li>
        <li><a href="index.html">Sign Out</a></li>
      </ul>
    </div>
  </nav>

  <div class="float">
    <a href="selling.html" class="btn-floating btn-large waves-effect waves-light red"><i id="arrow-back" class="material-icons">arrow_back</i></a>
  </div>

  <div class="container">
    <div id="top-titles">
      <h2>Sell a Textbook.</h1>
      <h5>It only takes a minute.</h2>
    </div>

    <form action="selling.html" method="get">
      <!--change action location -->
      <div id="basics">
        <div class="sell-titles">
          <p class="sell-titles-border">Basics</p>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <input id="title" type="text" class="book-title" required>
            <label for="title">Title</label>
          </div>
          <div class="input-field col s6">
            <input id="author" type="text" class="book-author"  required>
            <label for="author">Author</label>
          </div>
        </div>

            <div class="row">
              <div class="input-field col s6">
                 <input id="description" type="text" class="user-description" required>
                <label for="description">Description</label>
              </div>
        <div class="input-field col s6">
          <input id="autocomplete" type="text" list="languages">
            <datalist id="languages">
                  <option value="EECS 111">
                  <option value="EECS 211">
                  <option value="EECS 330: HCI">
                </datalist>
          <label for="autocomplete">Class</label>
        </div>
            </div>

        <div class="row">
             <div class="input-field col s6">
                 <input id="ISBN" type="text" class="ISBN-Number" required>
                <label for="ISBN">ISBN</label>
              </div>
            <div class= "input-field col s6">
      <div class="file-field input-field" id="upload-image">
        <div class="btn">
          <span>(optional) Upload Image</span>
          <input type="file">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text" placeholder="Upload a file">
        </div>
          </div>
      </div>
            </div>
</div>
      <div id="details">
        <div class="sell-titles">
          <p class="sell-titles-border">Details</p>
        </div>
        <div class="row">
          <div class="col s6">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" value="0" min="0" max="200" required>
          </div>
          <div class="col s6">
            <p>Is this price negotiable?</p>
            <label>
                <input name="negotiable" type="radio" value="yes" checked />
                <span>Yes</span>
                </label>

            <label>
                  <input name="negotiable" type="radio" value="no"/>
                  <span>No</span>
                </label>
          </div>
        </div>

        <p>Condition</p>
        <label>
          <input name="condition" type="radio" value="1" checked />
          <span>Poor</span>
          </label>
        <label>
            <input name="condition" type="radio" value="2"/>
            <span>Used good</span>
          </label>
        <label>
            <input name="condition" type="radio" value="3"/>
            <span>New</span>
          </label>




        <div id="contact-info">
          <div class="sell-titles">
            <p class="sell-titles-border">Contact Info</p>
          </div>
          <div class="row">
            <div class="col s6">
              <label for="mail">E-mail:</label>
              <input type="email" id="mail" name="user_email" required/>
            </div>
            <div class="col s6">
              <label for="telNo">(optional) Enter a telephone number: </label>
              <input id="telNo" name="telNo" type="tel">
              <span class="validity"></span>
            </div>
          </div>

          <div id="button-center">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
          </div>
    </form>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
