<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ShelfLife</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/search.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>


  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet">
</head>

<body>

  <nav class="nav-extended">
    <div class="nav-wrapper">
      <a href="index.html" class="brand-logo">ShelfLife</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li class="active"><a>Browse</a></li>
        <li><a href="selling.html">Dashboard</a></li>
        <li><a href="index.html">Sign Out</a></li>
      </ul>
    </div>
  </nav>

  <div class="search__container">
    <label>Search for Class by Title, Author, Class, Condition, or ISBN-13</label>
    <input class="search__input form-control" id="myInput" type="text" placeholder="Search">
  </div>

  <div class="container table_of_textbooks">
    <table class="table responsive-table striped">
      <thead>
        <tr>
          <th>Title (Click to See More)</th>
          <th>Author</th>
          <th>Class</th>
          <th>Condition</th>
          <th>Price</th>
          <th>ISBN-13</th>
        </tr>
      </thead>
      <tbody id="myTable">
      </tbody>
    </table>
  </div>


  <script type="text/javascript" src="scripts/search.js"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
